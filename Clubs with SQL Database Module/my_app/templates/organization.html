{% block head %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href ="{{url_for('static',filename = 'main_table.css')}}" />
{% endblock %}

{% block content %}
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>President</th>
        <th>Active Members</th>
        <th>Category</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      {% for org in org_list %}
        <tr>
            <td>{{ org[0] }}</td>
            <td><a href="http://127.0.0.1:5000/organizations/organization_detail/{{ org[0] }}"</a>{{ org[1] }}</td>
            <td>{{ org[2] }}</td>
            <td>{{ org[3] }}</td>
            <td>{{ org[4] }}</td>
            <td>{{ org[5] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
