{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- <link rel="stylesheet" type="text/css" href ="{{url_for('static',filename = 'reviewpage.css')}}" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<!-- Login section -->
<div class="container" style="padding-top:100px;">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form class="form-group">
        <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
        <label for="inputEmail" class="sr-only"> Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember Me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign In
        </button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

<div class="container-fluid" style="margin-top:50px">
  <form class="form-horizontal" method="POST" action="{{url_for('app.login')}}">
    <div class="form-group">
      <label class="control-label col-lg-4" for="label">{{ form.email.label}}: </label>
      <div class="col-lg-4">
        <div role="input">{{ form.email()}}</div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4" for="label">{{ form.password.label}}: </label>
      <div class="col-lg-4">
        <div role="input">{{ form.password()}}</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-4"></div>
      <div class="col-lg-8">
        <button style="margin-left:auto" id="submit" type="Submit">Submit</button>
      </div>
    </div>
  </form>
</div>
