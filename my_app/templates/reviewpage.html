{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href ="{{url_for('static',filename = 'reviewpage.css')}}" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top:100px;">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <div class="row">
        <h3> Organization Name </h3>
      </div>
      <br>
      <div class="row">
        <label for="#reviewtext" class="sr-only">reviewtext</label>
        <textarea class="form-control" id="reviewtext" rows="4" type="text" placeholder="Write your review here..."></textarea>
      </div>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>



<div class="container-fluid" style="margin-top:50px">
  <form class="form-horizontal" method="POST">
    <div class="form-group">
      <label class="control-label col-lg-4" for="label">{{ form.first_name.label}}: </label>
      <div class="col-lg-4">
        <div role="input">{{ form.first_name()}}</div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4" for="label">{{ form.last_name.label}}: </label>
      <div class="col-lg-4">
        <div role="input">{{ form.last_name()}}</div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4" for="label">{{ form.org_name.label}}: </label>
      <div class="col-lg-4">
        <div role="input">{{ form.org_name()}}</div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4" for="label">{{ form.user_review.label}}: </label>
      <div class="col-lg-4">
        <div role="input">{{ form.user_review}}</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-4"></div>
      <div class="col-lg-8">
        <button style="margin-left:auto" id="submit" type="Submit">Submit</button>
      </div>
    </div>
  </form>
</div>
<br>

{% endblock %}
