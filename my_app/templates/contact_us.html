{% extends "base.html" %}

{% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href ="{{url_for('static',filename = 'organization_detail.css')}}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top:100px;">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <form action="#" class="form-group">
        <div class="row">
          <label for="name" class="sr-only">name</label>
          <input id="name" class="form-control" type="text" placeholder="Enter Name...">
        </div>
        <br>
        <div class="row">
          <label for="#contact" class="sr-only"></label>
          <textarea class="form-control" id="contact" rows="4" type="text" placeholder="Write your review here..."></textarea>
        </div>
        </form>
      </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>
{% endblock %}
