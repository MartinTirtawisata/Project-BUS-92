{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href ="{{url_for('static',filename = 'reviewpage.css')}}" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top:100px;">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <form action="#" class="form-group">
        <div class="row">
          <label for="name" class="sr-only">name</label>
          <input id="name" class="form-control" type="text" placeholder="Enter Name...">
        </div>
        <br>
        <div class="row">
          <label for="#contact" class="sr-only"></label>
          <textarea class="form-control" id="contact" rows="4" type="text" placeholder="Write your review here..."></textarea>
        </div>
        </form>
      </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>
{% endblock %}
